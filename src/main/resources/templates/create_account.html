<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EL APPS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user/accounts}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Account</h1>
                <div class="card-body">
                    <form method="post" th:action="@{/user/account}" th:object="${account}">
                        <div class="form-group">
                            <label>Account Name</label>
                            <input type="text"
                            name="nameAccount" th:field="*{nameAccount}"
                                   class="form-control"
                            placeholder="Account Name...">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text"
                                   name="emailAccount" th:field="*{emailAccount}"
                                   class="form-control"
                                   placeholder="Email Account...">
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text"
                                   name="usernameAccount" th:field="*{usernameAccount}"
                                   class="form-control"
                                   placeholder="Username Account...">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"
                                   name="passwordAccount" th:field="*{passwordAccount}"
                                   class="form-control"
                                   placeholder="Password...">
                        </div>

                        <div class="form-group">
                            <label>Description </label>
                            <input type="text"
                                   name="descriptionAccount" th:field="*{descriptionAccount}"
                                   class="form-control"
                                   placeholder="Description...">
                        </div>

                        <div class="footer">
                            <button type="submit" class="btn btn-primary">
                                submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
